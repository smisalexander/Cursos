<!-- Eetiquetas para texto semnatico -->

<!-- etiqueta code  -->
<p>Utiliza este codigo en CSS:
    <code>{background:blue; }</code>
</p>

<p>Utiliza este codigo en HTML:
    <code>&lt;body&gt;</code>
    
</p>


<!-- line break -->

<p>
    Quiero <br>  
    ver <br>
    esto <br>
    en <br>
    muchas <br>
    lineas
</p>


<!-- Etiquetas sub y sup -->
 <p>CO<sub>2</sub></p>
 <p>n<sup>2</sup></p>
 <p>Referencia a un libro.<sup>1</sup></p>
